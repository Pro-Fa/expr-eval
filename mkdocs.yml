site_name: expr-eval
site_description: A safe mathematical expression evaluator for JavaScript and TypeScript
site_url: https://pro-fa.github.io/expr-eval/
repo_url: https://github.com/pro-fa/expr-eval
repo_name: pro-fa/expr-eval

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - For Expression Writers:
    - Quick Reference: quick-reference.md
    - Expression Syntax: syntax.md
  - For Developers:
    - Parser: parser.md
    - Expression: expression.md
    - Advanced Features: advanced-features.md
    - Language Service: language-service.md
    - Migration Guide: migration.md
  - For Contributors:
    - Contributing: contributing.md
    - Performance Testing: performance.md
    - Breaking Changes: breaking-changes.md
  - Reference:
    - Enhancements Summary: enhancements.md
