name: Deploy Playground

on:
  push:
    branches: [master, main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UMD bundle
        run: npm run build:umd

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install mkdocs
        run: pip install mkdocs-material==9.7.1

      - name: Build documentation
        run: mkdocs build

      - name: Prepare playground files
        run: |
          mkdir -p _site/dist
          cp samples/language-service-sample/index.html _site/
          cp samples/language-service-sample/app.js _site/
          cp samples/language-service-sample/examples.js _site/
          cp samples/language-service-sample/styles.css _site/
          cp dist/bundle.js _site/dist/
          cp -r site _site/docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
